<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username"  [(ngModel)]="login.USERNAME" required="true">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="login.PASSWORD" name="password" required="true">
        </mat-form-field>
      </mat-card-content>
    </form>
    <button mat-raised-button color="accent" (click)="logIn()" class="btn-block">Login</button>
  </mat-card>
</div>
